<VirtualHost *:80>
ServerName orvd.com
DocumentRoot /var/www/orvd/

WSGIDaemonProcess app user=www-data group=www-data threads=5 python-home=/var/www/orvd/.venv
WSGIScriptAlias / /var/www/orvd/orvd_server.wsgi

ErrorLog ${APACHE_LOG_DIR}/flask-error.log
CustomLog ${APACHE_LOG_DIR}/flask-access.log combined

<Directory /var/www/orvd>
WSGIProcessGroup app
WSGIApplicationGroup %{GLOBAL}
Order deny,allow
Require all granted
</Directory>
</VirtualHost>